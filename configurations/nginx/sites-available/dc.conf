server {
    listen 443;
    listen [::]:443;
    ssl on;
    server_name devenv-dc;

    ssl_certificate      /etc/nginx/certs/services/devenv-dc.crt.pem;
    ssl_certificate_key  /etc/nginx/certs/services/devenv-dc.key.pem;
    ssl_client_certificate /etc/nginx/certs/ca/indermeduate.cert.pem;
    ssl_verify_client on;

    location / {
      proxy_pass http://localhost:8080/sloan-ws;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
