apply plugin: "java"
repositories {
  maven {
    url "http://nexus.htrc.illinois.edu/content/groups/public/"
  }
}

configurations.all {
    transitive = false
}

configurations {
  agent
}

dependencies {
  agent "edu.indiana.d2i.htrc:agent:3.2.8-SNAPSHOT"
}

task copyWar(type: Copy) {
  from configurations.agent
  into "/usr/share/tomcat/webapps"
  include('agent-3.2.8-SNAPSHOT.war')
  rename ('agent-3.2.8-SNAPSHOT.war', 'agent.war')
}
